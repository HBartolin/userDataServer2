<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verzije aplikacije</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/v1/main.css">
  </head>
  <body onload="claim()" id="bodyForm">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/v1/index.html">Projekti</a></li>
                        <li class="breadcrumb-item"><a onclick="otvoriProjektDetalji()" href="#">Projekt</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Claim</li>
                    </ol>
                </nav>
                <button class="btn btn-primary mb-3 ml-3" type="submit" data-toggle="modal" data-target="#novoIme" onclick="novoIme()">Novo ime</button>
                <button class="btn btn-primary mb-3 ml-3" type="submit" data-toggle="modal" data-target="#noviClaim" onclick="noviClaim()">Novi actual claim</button>
                <button class="btn btn-primary mb-3 ml-3" type="submit" data-toggle="modal" data-target="#noviPlannedClaim" onclick="noviPlennedClaim()">Novi planned claim</button>
            </div>
        </nav>

        <table class="table table-sm table-striped">
            <thead>
                <tr>
                    <th class="text-right">Id</th>
                    <th>Ime</th>
                    <th>Planned</th>
                    <th>Actual</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="claimTablicaBody"></tbody>
        </table>
    </div>
	  <div></div>
    
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Actual
            </button>
          </h5>
        </div>
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <div id="divOsobaClaimActualTablica2" class="container-fluid">
            </div>
          </div>
        </div>
        <div class="card-header" id="headingTwo">
          <h5 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
              Planned
            </button>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <div id="divOsobaClaimPlannedTablica" class="container-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="skriveniOsobaClaimActualTablica2" style="display: none;">
      <table id="osobaClaimActualTablica2" class="table table-sm table-striped">
        <thead id="osobaClaimActualTablicaThead2">
          </thead>
        <tbody id="osobaClaimActualTablicaBody2"></tbody>
      </table>
    </div>

    <div id="skriveniOsobaClaimPlannedTablica" style="display: none;">
      <table id="osobaClaimPlannedTablica" class="table table-sm table-striped">
        <thead id="osobaClaimPlannedTablicaThead">
          </thead>
        <tbody id="osobaClaimPlannedTablicaBody"></tbody>
      </table>
    </div>
      
    <div class="modal fade" id="urediClaim" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Actual: <span id="iDatum"></span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div name="greska" class="alert alert-danger" style="display: none" role="alert" ></div>
          <div id="iUrediClaim" class="modal-body form-row"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="urediClaim2()">Uredi actual claim</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="noviClaim" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Novi actual claim</span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div name="greska" class="alert alert-danger" style="display: none" role="alert" ></div>
          <div class="modal-body form-row">
              <div class="form-group col-md-12">
                <label for="iDatum2">Datum</label>
                <input type="date" class="form-control" id="iDatum2" autofocus>
              </div>
          </div>
          <div id="iNoviClaim" class="modal-body form-row"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="noviClaim2()">Novi actual claim</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="noviPlannedClaim" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Novi planned claim</span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div name="greska" class="alert alert-danger" style="display: none" role="alert" ></div>
          <div class="modal-body form-row">
              <div class="form-group col-md-12">
                <label for="iDatum3">Datum</label>
                <input type="date" class="form-control" id="iDatum3" autofocus>
              </div>
          </div>
          <div id="iNoviPlannedClaim" class="modal-body form-row"></div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="noviPlennedClaim2()">Novi planned claim</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="urediPlannedClaim" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Planned: <span id="iPlannedDatum"></span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div name="greska" class="alert alert-danger" style="display: none" role="alert" ></div>
          <div id="iUrediPlannedClaim" class="modal-body form-row"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="urediPlennedClaim2()">Uredi planned claim</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/v1/main.js"></script>
    <script type="text/javascript" src="/v1/html/claim.js"></script>
  </body>
</html>
