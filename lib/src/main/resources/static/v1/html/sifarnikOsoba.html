<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verzije aplikacije</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/v1/main.css">
  </head>
  <body onload="sifarniciOsoba()" id="bodyForm">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/v1/index.html">Projekti</a></li>
              <li class="breadcrumb-item active" aria-current="page">Uredi osobu</li>
            </ol>
          </nav>
          <button class="btn btn-primary mb-3 ml-3" type="submit" data-toggle="modal" data-target="#editSifarnikOsoba" onclick="novaOsoba()">Nova osoba</button>
        </div>
      </nav>

      <div name="greska" style="display: none"></div>

      <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th class="text-right">Id</th>
                <th>Prezime</th>
                <th>Ime</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="sifarnikOsobaTablicaBody"></tbody>
      </table>
      <div class="btn-group" role="group">
        <button type="button" id="projektTablicaPrethodno" onclick="tablicaSifarnikOsobaPrethodno()" class="btn btn-outline-secondary">&laquo;<div id="pTablicaPrethodno" style="display: none;"></div></button>
        <button type="button" id="projektTablicaSlijedece" onclick="tablicaSifarnikOsobaSlijedece()" class="btn btn-outline-secondary">&raquo;<div id="pTablicaSlijedece" style="display: none;"></div></button>
      </div>
    </div>

    <div class="modal fade" id="editSifarnikOsoba" tabindex="-1" role="dialog" aria-labelledby="editSifarnikOsobaLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="noviProjektLabel">Uredi osobu</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div name="greska" style="display: none"></div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputClaim" class="col-sm-2 col-form-label">Ime:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputIme" autofocus>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputContract" class="col-sm-2 col-form-label">Prezime:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPrezime">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="editirajSifarnikOsoba()">Uredi osobu</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          </div>
          <div id="inputId" style="display: none;"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/v1/main.js"></script>
    <script type="text/javascript" src="/v1/html/sifarnikOsoba.js"></script>
  </body>
</html>
