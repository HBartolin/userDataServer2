<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verzije aplikacije</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/v1/main.css">
  </head>    
  <body onload="urediPodugovarace()">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/v1/index.html">Projekti</a></li>
              <li class="breadcrumb-item active" aria-current="page">Uredi podugovara훾a</li>
            </ol>
          </nav>
          <button class="btn btn-primary mb-3 ml-3" type="submit" data-toggle="modal" data-target="#editSifarnikPodugovarac" onclick="noviPodugovarac()">Novi podugovara훾</button>
        </div>
      </nav>

      <div name="greska" style="display: none"></div>

      <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th class="text-right">Id</th>
                <th>Naziv</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="sifarnikPodugovaracaTablicaBody"></tbody>
      </table>
    </div>

    <div class="modal fade" id="editSifarnikPodugovarac" tabindex="-1" role="dialog" aria-labelledby="editSifarnikPodugovaracLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="noviProjektLabel">Uredi podugovara훾a</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div name="greska" style="display: none"></div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputClaim" class="col-sm-2 col-form-label">Naziv:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNaziv" autofocus>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="noviPodugovarac2()">Uredi podugovara훾a</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          </div>
          <div id="inputId" style="display: none;"></div>
        </div>
      </div>
    </div>

    <script src="/jquery.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/v1/main.js" type="text/javascript"></script>
    <script src="/v1/html/sifarnikPodugovaraca.js" type="text/javascript"></script>
  </body>
</html>
