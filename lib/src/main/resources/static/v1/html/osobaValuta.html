                <th>Datum od</th>
                <th>Datum do</th>
                <th>Band</th>
                <th>Cijena [kn]</th>

      </table>
      <div class="btn-group" role="group">
        <button type="button" id="projektTablicaPrethodno" onclick="tablicaOsobaValutaPrethodno()" class="btn btn-outline-secondary">&laquo;<div id="pTablicaPrethodno" style="display: none;"></div></button>

    <div class="modal fade" id="novaOsobaValuta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
          <div class="modal-header">

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>

                <input type="text" class="form-control" id="iBand" autofocus>
              </div>
              <div class="form-group col-md-6">

                <input type="text" class="form-control" id="iCijena">

                <label for="iDatumOd">Datum od</label>
                <input type="date" class="form-control" id="iDatumOd">
              </div>
              <div class="form-group col-md-6">
                <label for="iDatumDo">Datum do</label>
                <input type="date" class="form-control" id="iDatumDo">

          </div>
          <div class="modal-footer">
