<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verzije aplikacije</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/v1/main.css">
  </head>
  <body onload="projekDetalji()" id="bodyForm">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/v1/index.html">Projekti</a></li>
              <li class="breadcrumb-item active" aria-current="page">Projekt <span id="projektNaziv"></span></li>
            </ol>
          </nav>
          <button class="btn btn-primary mb-3 ml-3" type="submit" data-toggle="modal" data-target="#urediPD" onclick="uredi()">Uredi</button>
          <button class="btn btn-primary mb-3 ml-3" type="submit" onclick="prikaziClaim()">Claim</button>
          <button class="btn btn-primary mb-3 ml-3" type="submit" onclick="prikaziPodugovarac()">Podugovarač</button>
        </div>
      </nav>

      <div name="greska" style="display: none"></div>
      
      <div class="modal-body form-row">
      	<fieldset class="modal-body form-row">
      	<legend class="form-control">Pricing sheet</legend>
      	<div class="row">
   		<div class="col">
          <label for="totalRevenue">Total revenue</label>
          <input type="text" class="form-control" id="totalRevenue" placeholder="Total revenue" readonly>
        </div>
        <div class="col">
          <label for="costPs">Cost</label>
          <input type="text" class="form-control" id="costPs" placeholder="Cost" readonly>
        </div>
        </div>
        
        <div class="row">
        <div class="col">
          <label for="gpPs">GP</label>
          <input type="text" class="form-control" id="gpPs" placeholder="GP" readonly>
        </div>
        <div class="col">
          <label for="gpPosto">GP%</label>
          <input type="text" class="form-control" id="gpPosto" placeholder="GP%" readonly>
        </div>
        </div>
        </fieldset>
      </div>
      
      <div class="modal-body form-row">
        <div class="form-group col-md-6">
          <label for="projekt.contract">Contract</label>
          <input type="text" class="form-control" id="projekt.contract" placeholder="Contract" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="projekt.claim">Claim</label>
          <input type="text" class="form-control" id="projekt.claim" placeholder="Claim" readonly>
        </div>
   		<legend>Pricing sheet</legend>
   		<div class="form-group col-md-6">
          <label for="totalRevenue">Total revenue</label>
          <input type="text" class="form-control" id="totalRevenue" placeholder="Total revenue" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="costPs">Cost</label>
          <input type="text" class="form-control" id="costPs" placeholder="Cost" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="gpPs">GP</label>
          <input type="text" class="form-control" id="gpPs" placeholder="GP" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="gpPosto">GP%</label>
          <input type="text" class="form-control" id="gpPosto" placeholder="GP%" readonly>
        </div>
        <legend>Planned</legend>
        <div class="form-group col-md-6">
          <label for="costPlanned">Cost</label>
          <input type="text" class="form-control" id="costPlanned" placeholder="Cost" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="gpPlanned">GP</label>
          <input type="text" class="form-control" id="gpPlanned" placeholder="GP" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="gpPlannedPosto">GP%</label>
          <input type="text" class="form-control" id="gpPlannedPosto" placeholder="GP%" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="gpMinus">GP% još preostalo</label>
          <input type="text" class="form-control" id="gpMinus" placeholder="GP%" readonly>
        </div>
        <legend>Actual</legend>
        <div class="form-group col-md-6">
          <label for="costActual">Cost</label>
          <input type="text" class="form-control" id="costActual" placeholder="Cost" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="gpActual">GP</label>
          <input type="text" class="form-control" id="gpActual" placeholder="GP" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="gpActualPosto">GP%</label>
          <input type="text" class="form-control" id="gpActualPosto" placeholder="GP%" readonly>
        </div>
      </div>
    </div>

    <div class="modal fade" id="urediPD" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Projekt</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div name="greska" style="display: none"></div>
          <div id="iUrediClaim" class="modal-body form-row">
            <div class="form-group col-md-6">
              <label for="iTotalRevenue">Total revenue</label>
              <input type="text" class="form-control" id="iTotalRevenue" autofocus>
            </div>
            <div class="form-group col-md-6">
              <label for="iCostPs">Cost</label>
              <input type="text" class="form-control" id="iCostPs" autofocus>
            </div>
          </div>
          <div class="modal-footer">
          	<button type="button" class="btn btn-primary" onclick="uredi2()">Uredi</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/v1/main.js"></script>
    <script type="text/javascript" src="/v1/html/projektDetalji.js"></script>
  </body>
</html>
