  <div class="example-button-row">
    <button (click)="inicijalnoNapuni()" mat-raised-button color="primary">Inicijalno napuni</button> 
    <button (click)="pozoviVanjskiRest()" mat-raised-button color="primary">Pozovi vanjski REST</button>
  </div>

<table mat-table [dataSource]="getDataSource()" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="claim">
    <th mat-header-cell *matHeaderCellDef> Claim </th>
    <td mat-cell *matCellDef="let element"> {{element.claim}} </td>
  </ng-container>

  <ng-container matColumnDef="contract">
    <th mat-header-cell *matHeaderCellDef> Contract </th>
    <td mat-cell *matCellDef="let element"> {{element.contract}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="a">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">     
      <button class="buttonLink" mat-button (click)="otvori(element.id)" color="primary">Otvori</button>
      &nbsp;
      <button class="buttonLink" mat-button (click)="uredi(element)" color="primary">Uredi</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
